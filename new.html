<html>   
<title align="center"> This is New User Registration Form Tab</title>
<body bgcolor="#4863A0">
   <fieldset style="border: solid rgb(101, 8, 8) 5px;" id="newuser">
    <legend><h2>New User Registration</h2></legend>
    <br>
    <div >
    <Label for="fusername" style="margin-left: 250px";>Enter Your First Name* :</Label>
    <input type="text" id="fusername" placeholder="First Name" style="margin-left: 50px";>
    <br><br>
    <Label for="lusername" style="margin-left: 250px;">Enter Your Last Name :</Label>
    <input type="text" id="lusername" placeholder="Last Name" style="margin-left: 60px";>
    <br><br>
    <Label for="fathername" style="margin-left: 250px";>Enter Your Father's Name* :</Label>
    <input type="text" id="fathername" placeholder="First Name" style="margin-left: 30px";>
    <br><br>
    <Label for="stream" style="margin-left: 250px";>Select Stream:</Label>
    <select name="stream" id="stream"style="margin-left: 120px" >
        <option value="btech">B.Tech.</option>
        <option value="bba">BBA</option>
        <option value="mca">BCA</option> 
        <option value="bpt">MBA</option>
        <option value="">BPT</option>
    </select>
    <br><br>
    <Label for="stream" style="margin-left: 250px";>Branch(For B.Tech.Students):</Label>
    <select name="stream" id="stream"style="margin-left: 20px" >
        <option value="cse">Computer Science & Engineering</option>
        <option value="aiml">AI & ML</option>
        <option value="ece">Electronics & Communication Engineering</option>
        <option value="me">Mechanical Engineering</option>
        <option value="ce">Civil Engineeering</option>
    </select>
    <br><br>

    <label for="mo.num" style="margin-left: 250px;">Enter Your Mobile No*:</label>
    <input type="tel" id="mo.num" placeholder="contact no." style="margin-left: 56px";>
    <br><br>

    <label for="otp" style="margin-left: 250px;">Enter One Time Password*:</label>
    <input type="text" id="mo.num" placeholder="6 digit OTP"style="margin-left: 31px";>
    <br><br>

    <label for="email" style="margin-left: 250px;">Enter Your E-Mail Id*:</label>
    <input type="text" id="email" placeholder="E-mail" style="margin-left: 62px";>
    <br><br> 

    <label for="newpassword" style="margin-left: 250px;">Set New Password* : </label>
    <input type="password" id="newpassword" placeholder="New Password" style="margin-left: 73px";>
    <br><br>
    <label for="password" style="margin-left: 250px;">Confirm New Password* : </label>
    <input type="text" id="password" placeholder="Confirm Password" style="margin-left: 39px";>
    <br><br>
    <button style=" background-color:rgb(101, 8, 25)    ; color: rgb(237, 230, 230); margin-left: 400px;">Submit</button>
    <br>
    <small style="margin-left: 400px";>* fields are mandotory</small>

</div>
</fieldset>
</body>
<html>
